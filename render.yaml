services:
  - type: web
    name: sol-ai-moderator-agent
    env: python
    rootDir: agent
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app"
    plan: starter
    envVars:
      - key: SOMNIA_RPC_URL
        value: https://dream-rpc.somnia.network
      - key: SOMNIA_WSS_URL
        value: wss://dream-rpc.somnia.network/ws
      - key: CHAIN_ID
        value: "50312"
      - key: TOXICITY_THRESHOLD_BP
        value: "2500"
      - key: SOCIAL_POSTS_ADDRESS
        sync: false
      - key: MODERATOR_ADDRESS
        sync: false
      - key: AGENT_PRIVATE_KEY
        sync: false
      - key: MODEL_NAME
        value: unitary/toxic-bert
